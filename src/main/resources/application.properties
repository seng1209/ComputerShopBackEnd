spring.application.name=CustomerShopBackEnd

# Data Source
spring.datasource.url=jdbc:postgresql://localhost:5432/computer_shop
spring.datasource.username=postgres
spring.datasource.password=hellopostgresql

# Configuration Postgresql
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

file.server-path=D:/Computer Shop/Server/
file.client-path=/file/**
file.base-path=http://localhost:8080/file/